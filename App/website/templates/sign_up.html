<style>
    #notification-bell {
        display: none;
    }
</style>
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% block content %}

<i class="fas fa-bell notification-icon" id="notification-bell"
    style="position: absolute; top: 3px; right: 20px; margin-right: 5%; margin-top: 5%; font-size: 33px; color: black; cursor: pointer;"
    data-toggle="modal" data-target="#notificationModal">
    <span id="notification-count" class="badge badge-danger"
        style="position: absolute; top: -10px; right: -10px; display: none; font-size: 0.7rem; padding: 0.3rem 0.5rem;">0</span>
</i>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
    <div class="white-box">
      <!-- <a href="{{ url_for('auth.login') }}" class="back-icon"><i class="fas fa-arrow-left"></i></a>   -->
        <div class="login-form">
            <img src="{{ url_for('static', filename='ASIA.png') }}" alt="ASIA Logo">
            <form method="POST">
                <div class="form-group">
                    <label for="email"><strong>Email Address</strong></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="firstName"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="password1"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="password2"><strong>(Confirm)</strong></label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
                </div>
                <div class="login-button">
                    <button type="submit" style=" border-radius: 20px; width: 60%;">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='image10.png') }}" alt="Image">
        </div>
    </div>
</div>

{% endblock %}
