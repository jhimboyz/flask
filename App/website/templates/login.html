<style>

#notification-bell{
  display: none;
}

</style>

{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<i class="fas fa-bell notification-icon" id="notification-bell"
    style="position: absolute; top: 3px; right: 20px; margin-right: 5%; margin-top: 5%; font-size: 33px; color: black; cursor: pointer;"
    data-toggle="modal" data-target="#notificationModal">
    <span id="notification-count" class="badge badge-danger"
        style="position: absolute; top: -10px; right: -10px; display: none; font-size: 0.7rem; padding: 0.3rem 0.5rem;">0</span>
</i>

<div class="white-box">
    <div class="login-form">
        <img src="{{ url_for('static', filename='ASIA.png') }}" alt="ASIA Logo">
        <form method="POST">
            <div class="form-group">
                <label for="email"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group" style="margin-bottom: 30px;">
                <label for="password"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="login-button">
                <button type="submit"  style="margin-bottom: 15px; border-radius: 20px; width: 60%;">Login</button>
                <a href="{{ url_for('auth.sign_up') }}"><button type="button" style="background-color: olive; color: white; margin-bottom: 15px; border-radius: 20px; width: 60%;">Sign Up</button></a>
            </div>
        </form>
    </div>
    
    <div class="image-container">
        <img src="{{ url_for('static', filename='image10.png') }}" alt="Image">
    </div>
</div>

{% endblock %}
